<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your gallery</title>
    <style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>


</head>


<body>

<form action="/gallery/<{{groupID}}>" method="post">
    {% if toggle == 0 %}
                <button class="btn btn-primary" type="submit" name="toggle" style="" value="0">Show all images</button>
    {% else %}
                <button class="btn btn-primary" type="submit" name="toggle" style="" value="1">Show my images</button>
    {% endif %}
</form>


{% for image in images %}
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href=/static/gallery/{{image[0]}}{{image[1]}}>
      <img src=/static/gallery/{{image[0]}}{{image[1]}} alt={{groupID}} width="600" height="400">
    </a>
  </div>
</div>
{% endfor %}



<div class="clearfix"></div>

</body>
