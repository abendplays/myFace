<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <title>My Groups</title>
    <style>

.form-add {
  width: 60%;
}

.beam {
  background-color: #007bff;
  margin-top: -0.15%;
  height: 100px;
}

.theGroup {
  width: 50%;
}


.inLine{
  display: inline;
}

.left {
  float: left;
  width: 60%;
  height: 100%;
  line-height: 1.6;
  margin-top: 2%;
  margin-left: 1.5%;
}

.right {
  float: right;
  width: 35%;
  height: 100%;
  margin-right: 1%;
  margin-top: 2%;

}

.heading {
  color: white;
  margin-left: 2%;
  padding-top: 31px;
}
    </style>
</head>
<body>
<nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link" href="/">My ...</a>
  <a class="flex-sm-fill text-sm-center nav-link active" href="/groups">My groups</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="inbox">My Inbox</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="profile">My Profile</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="logout">Logout</a>


<!--  <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
</nav>
    <div class="beam">
       <div class="heading">
            <h2>Check in with your groups</h2>
       </div>
   </div>


<div class="left">
    <h2>Your groups</h2>


{% for groupName in groupNames %}
<div class="theGroup">
    <h4>{{ groupName[0][0]}}</h4>
    Participants: {{ groupName[1] }}.
</div>



    <form action="/groups" method="post">
            <div class="form-group">
                <input class="form-control" style="float: left; width: 50%;" name="userAdd" placeholder="Who do you want to add to the group? Please separate using ','" type="text">
                <button class="btn btn-primary" type="submit" name="groupID" style="margin-left: 1.5%;" value={{ groupName[0][2] }}>Add to this group</button>
        </div>
</form>



<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>

      <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
      <form action="/groups" enctype="multipart/form-data" method="post">
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="file" multiple="true" name="file">
      <label class="custom-file-label" for="file">Choose file</label>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary" name="imageID" value={{ groupName[0][2] }}>Submit</button>
    </div>
  </form>
  </div>
</div>



<hr>

    {% endfor %}
    </div>









<div class="right">
    <h2>Create a new Group</h2>
<form action="/groups" method="post" >
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="groupName" placeholder="Groupname" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="userNames" placeholder="Who do you want to add to the group? Please separate using ','" type="text">
        </div>
        <button class="btn btn-primary" name="newGroup" value="origGroup" type="submit">Create Group</button>
</form>
</div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>


</body>
</html>
